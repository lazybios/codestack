<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
        <div class="small-8 large-centered columns">
          <form>
            <fieldset>
              <legend>添加题目</legend>
                <div class="row">
                  <div class="large-4 columns">
                    <label>题型</label>
                    <input type="radio" name="qz_type" value="1" checked><label>选择</label>
                    <input type="radio" name="qz_type" value="2" ><label>判断</label>
                    <!-- <input type="radio" name="qz_type" value="2" ><label>代码/读图</label> -->
                  </div>
                  <div class="large-4 columns">   
                    <label>公司</label>
                    <select name="qz_company">
                        <option value="百度">百度</option>
                        <option value="阿里巴巴">阿里巴巴</option>
                        <option value="腾讯">腾讯</option>
                        <!--admit user to define company name by themself-->
                        <option value="其它">其它</option>
                      </select>
                  </div>
                     <div class="large-4 columns">
                    <label>年份</label>                           
                    <select name="qz_year">
                        <option value="2009">2008</option>                      
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015" selected >2015</option>                      
                      </select>
                  </div>
                </div>

                <div class="row">
                  <div class="large-12 columns">
                    <label>题干
                      <textarea name="qz_subject" placeholder="填写题目描述" rows="5"></textarea>
                    </label>
                  </div>
                </div>
            
              <div class="row">
                <div class="large-12 columns error">
                  <label>正确答案
                    <input id="correct_item" name="correct" type="text" placeholder="仅填写答案描述，不要含带ABCD选项序号" />
                  </label>
                  <small class="error">Invalid entry</small>
                </div>
              </div>
              <!-- differentiate judgement & choose -->
              <div class="row">
                <div class="large-12 columns" id="choose_type">
                  <label>错误答案
                    <input name="wrong1" type="text" placeholder="仅填写答案描述，不要含带ABCD选项序号" />
                    <input name="wrong2" type="text" placeholder="仅填写答案描述，不要含带ABCD选项序号" />
                    <input name="wrong3" type="text" placeholder="仅填写答案描述，不要含带ABCD选项序号" />
                    <!--admit add more than 4 items-->
                  </label>
                </div>
              </div>

                <div class="row">
                  <div class="large-12 columns">
                    <label>答案解析
                      <textarea name="qz_analysis" placeholder="填写题目详解" rows="7"></textarea>
                    </label>
                  </div>
                </div>

                <div class="row">
                  <div class="large-12 columns">
                    <label>题目类别
                      <select name="qz_category">
                        <option value="husker">Husker</option>
                        <option value="starbuck">Starbuck</option>
                        <option value="hotdog">Hot Dog</option>
                        <option value="apollo">Apollo</option>
                      </select>
                    </label>
                  </div>
                </div>      
                <div class="row"> 
                  <div class="large-12 columns">         
                    <a role="button" aria-label="submit form" href="#" class="button">重置</a>
                    <a role="button" aria-label="submit form" href="#" class="button">提交</a>
                  </div>
                </div>
            </fieldset>
          </form>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>    
    <script>
      $(document).foundation();
    </script>
    <script type="text/javascript">
      $(document).ready(function(){
       
                $("input:radio").change(function(){
                      //if checked 1 show the choose item
                      //else delete current show replace to the 1 row + or -
                      selected_value = $("input[name='qz_type']:checked").val();
                      if (selected_value == '1'){
                        $("#choose_type").show();
                      }
                      else{
                         $("#choose_type").hide();
                         $("#correct_item").attr("placeholder","正确填 +,错误填 - ")
                      }

                    });
       
              });    
    </script>    
  </body>
</html>
